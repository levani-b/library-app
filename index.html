<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/books.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library</h1>
        <div class="statistics">
          <p>Total Books: <span id="total-books">0</span></p>
          <p>Total Pages: <span id="total-pages">0</span></p>
          <p>Read Books: <span id="read-books">0</span></p>
          <p>Unread Books: <span id="unread-books">0</span></p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="actions">
          <button id="new-book-btn" class="btn btn-primary">Add New Book</button>
          <button class="delete-all btn btn-danger">Delete All</button>
        </div>

        
        <div id="book-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form class="form">
              <div class="form-group">
                <input type="text" id="title" placeholder="Title" />
              </div>
              <div class="form-group">
                <input type="text" id="author" placeholder="Author" />
              </div>
              <div class="form-group">
                <input type="number" id="pages" placeholder="Pages" />
              </div>
              <div class="form-group checkbox-group">
                <label for="read-status">Have you read it?</label>
                <input type="checkbox" id="read-status" />
              </div>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
          </div>
        </div>

        <div class="library"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
